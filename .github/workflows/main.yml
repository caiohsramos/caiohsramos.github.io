# This is a basic workflow to help you get started with Actions

name: CD

# Controls when the action will run.
on:
  push:
    branches: [main]
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-ruby@v1
        with:
          ruby-version: "2.7"

      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Bundle install
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Build project
        run: bundle exec jekyll build

      - name: Upload to IPFS
        uses: aquiladev/ipfs-action@cb917f89640f3d6191713b2419828276940fd4ec
        id: upload-ipfs
        with:
          path: ./_site
          service: pinata
          pinataKey: ${{ secrets.PINATA_KEY }}
          pinataSecret: ${{ secrets.PINATA_SECRET }}
          pinataPinName: Portfolio

      - name: Update DNSLink on Cloudflare
        env:
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          CLOUDFLARE_DNS_ID: ${{ secrets.CLOUDFLARE_DNS_ID }}
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          IPFS_HASH: ${{ steps.upload-ipfs.outputs.hash }}
        run: |
          curl --location --request PUT 'https://api.cloudflare.com/client/v4/zones/'"$CLOUDFLARE_ZONE_ID"'/dns_records/'"$CLOUDFLARE_DNS_ID"'' \
          --header 'Content-Type: application/json' \
          --header 'X-Auth-Key: '"$CLOUDFLARE_API_KEY"'' \
          --header 'X-Auth-Email: '"$CLOUDFLARE_EMAIL"'' \
          --data-raw '{
              "type": "TXT",
              "name": "_dnslink",
              "content": "dnslink=/ipfs/'"$IPFS_HASH"'",
              "ttl": 1
          }'
